<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Editor Progression List</title>
  <link href="../CSS/style.css" rel="stylesheet" type="text/css" />
  <link href="../CSS/search.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="../../Images/EPLwebsiteLogo.ico" type="image/x-icon">
  <meta property="og:title" content="Editor Progression List">
  <meta property="og:description" content="On this website, you'll discover a selection of high-quality levels made using abho's World's Hardest Game level editor, sorted from easiest to hardest.">
  <meta property="og:image" content="https://i.ibb.co/djrqpx5/logo-2.png">
  <meta property="og:url" content="editor-progression-list.mystifyre.repl.co">
  <meta property="og:type" content="website">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div>
    <div class="header">
      <div class="button-container">
        <button class="button square discord header-left" onclick="window.open('https://discord.gg/AagvaDSfT4', '_blank')" title="Join TWHG Discord Server">
          <img src="Images/UI/Discord.png" alt="Discord Link" class="icon">
        </button>
        <button class="button square twhgedit header-left" onclick="window.open('https://twhgedit.netlify.app', '_blank')" title="Visit TWHG Editor">
          <img src="Images/UI/TWHGEdit.png" alt="TWHG Editor" class="icon">
        </button>
        <button class="button square twhgedit2 header-left" onclick="window.open('https://twhgedit2.netlify.app', '_blank')" title="Visit TWHG Editor 2">
          <img src="Images/UI/TWHGEdit2.png" alt="TWHG Editor 2" class="icon">
        </button>
        <button class="button square twhgedit3 header-left" onclick="window.open('https://abho.itch.io/twhg-ue', '_blank')" title="Download TWHG Editor 3">
          <img src="Images/UI/TWHGEdit3.png" alt="TWHG Editor 3" class="icon">
        </button>
        <a href="../../index.html">
          <button class="button square header-button">
            <img src="../../Images/UI/Home.png" alt="Home" class="icon">
          </button>
        </a>
        <a href="./levels.html"><button class="button header-button">Levels</button></a>
        <button class="button square header-button current">
          <img src="../../Images/UI/Search.png" alt="Search" class="icon">
        </button>
        <a href="./random.html">
          <button class="button square header-button">
            <img src="../../Images/UI/Random.png" alt="Random" class="icon">
          </button>
        </a>
        <button id="scrollToTopButton" class="button square header-button header-right">^</button>
      </div>
    </div>

    <img src="../../Images/UI/Logo.png" alt="EPL Logo" class="logo">
    <p style="font-weight: bold;">Search for Levels or Creators!</p>

    <div class="search-container">
      <input type="text" id="levelSearch" oninput="searchLevels()">
    </div>

    <div id="levelsContainer"></div>
    
    <script src="../JavaScript/search.js"></script>
    <script src="../JavaScript/levels.js"></script>
    <script src="../JavaScript/script.js"></script>
  </div>
</body>

</html>
