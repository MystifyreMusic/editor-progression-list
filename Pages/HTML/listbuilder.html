<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Editor Progression List</title>
  <link href="../CSS/style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="../../Images/EPLwebsiteLogo.ico" type="image/x-icon">
  <meta property="og:title" content="Editor Progression List">
  <meta property="og:description" content="On this website, you'll discover a selection of high-quality levels made using abho's World's Hardest Game level editor, sorted from easiest to hardest.">
  <meta property="og:image" content="https://i.ibb.co/djrqpx5/logo-2.png">
  <meta property="og:url" content="editor-progression-list.mystifyre.repl.co">
  <meta property="og:type" content="website">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-links">
      <a href="../../index.html">
        <img src="../../Images/UI/Home.png" class="icon">
        Home
      </a>
      <a href="./levels.html">
        <img src="../../Images/UI/Levels.png" class="icon">
        Levels
      </a>
      <a href="./search.html">
        <img src="../../Images/UI/Search.png" class="icon">
        Search
      </a>
      <a href="./random.html">
        <img src="../../Images/UI/Random.png" class="icon">
        Random
      </a>
    </div>
    <div class="sidebar-social">
      <a href="https://discord.gg/AagvaDSfT4" target="_blank">
        <img src="../../Images/UI/Discord.png" class="icon">
        TWHG Discord Server
      </a>
      <a href="https://twhgedit.netlify.app" target="_blank">
        <img src="../../Images/UI/TWHGEdit.png" class="icon">
        TWHG Editor 1
      </a>
      <a href="https://twhgedit2.netlify.app" target="_blank">
        <img src="../../Images/UI/TWHGEdit2.png" class="icon">
        TWHG Editor 2
      </a>
      <a href="https://abho.itch.io/twhg-ue" target="_blank">
        <img src="../../Images/UI/TWHGEdit3.png" class="icon">
        TWHG Editor 3
      </a>
    </div>
  </div>
  <button class="toggle-sidebar" onclick="toggleSidebar()">></button>
  <div class="content">
    <div class="button-container">
        <button class="button defaultButton" onclick="exportArray()">Export Array</button>
        <button class="button defaultButton" onclick="addLevel()">Add Level</button>
    </div>
    <div class="categories">
        <div id="Effortless" class="tabcontent"></div>
        <div id="Trivial" class="tabcontent"></div>
        <div id="Easy" class="tabcontent"></div>
        <div id="Medium" class="tabcontent"></div>
        <div id="Hard" class="tabcontent"></div>
        <div id="Challenging" class="tabcontent"></div>
        <div id="Brutal" class="tabcontent"></div>
        <div id="Extreme" class="tabcontent"></div>
        <div id="Insane" class="tabcontent"></div>
        <div id="Mythical" class="tabcontent"
          style="background: linear-gradient(180deg, rgba(138,188,249,0.2) 0%, rgba(162,252,216,0.2) 50%, rgba(199,123,247,0.2) 100%);">
        </div>
      </div>
    <script src="../JavaScript/listbuilder.js"></script>
    <script src="../JavaScript/script.js"></script>
  </div>
</body>

</html>
